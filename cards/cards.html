<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>
<style>
    .container{
        width: 50%;
        height: 600px;
        display: flex;
        gap: 5px;
    }
    .container img{
        width: 10%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        border: 3px solid #ffffff;
        transition: all ease-in 0.5s;
        cursor: pointer;

    }
    .container img:hover{
        width: 100%;
    }
</style>
<body bgcolor="black">
    <div class="container">
        <img src="images/dog_1.img" alt="">
        <img src="images/dog_3.img" alt="">
        <img src="images/dog_5.img" alt="">
        <img src="images/dog_4.img" alt="">
        <img src="images/background_editors.img" alt="">
        <img src="images/background_image.img" alt="">
        <img src="images/iphone.img" alt="">
        <img src="images/pic_1.img" alt="">
        <img src="images/steve_job.img" alt="">
        <img src="images/download.jpeg" alt="">
        <img src="images/pic_8.img" alt="">
    </div>
</body>
</html>
